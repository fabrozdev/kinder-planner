spring:
  application:
    name: Planning System Test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        dialect: org.hibernate.dialect.H2Dialect
        order_inserts: true
  h2:
    console:
      enabled: false

server:
  servlet:
    context-path: /api
  port: 8080