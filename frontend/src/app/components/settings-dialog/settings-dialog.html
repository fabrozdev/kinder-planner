<p-dialog
  [(visible)]="visible"
  [header]="'Settings'"
  [modal]="true"
  [style]="{ width: '500px', minHeight: '200px' }"
>
  <div class="mb-2">
    <app-children-import></app-children-import>
  </div>
  <p-divider />
  <ng-template #footer>
    <p-button label="Close" (onClick)="close()" />
  </ng-template>
</p-dialog>
