<div class="flex justify-between items-center gap-4">
  <div>
    <h3 class="text-lg text-black">Import</h3>
    <p>Children data (e.g. Firstname, Lastname, Group)</p>
  </div>
  <input #fileInput type="file" accept=".csv" class="hidden" (change)="onFileSelected($event)" />
  <button matIconButton (click)="fileInput.click()">
    <mat-icon>upload</mat-icon>
  </button>
</div>
@if (fileName()) {
  <p class="underline underlined-offset-1">{{ fileName() }}</p>
}
