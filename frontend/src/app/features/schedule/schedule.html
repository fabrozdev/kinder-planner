@if (location && planning) {
  <div class="h-full flex-1 gap-3 flex flex-col">
    <h3 class="text-3xl font-medium">{{ location.name }}</h3>
    <div class="flex justify-between">
      @for (day of daysOfWeek; track day.key) {
        <app-day
          [day]="day"
          [locationId]="location.id"
          [planningId]="planning.id"
          (assignmentCreated)="onAssignmentCreated($event)"
        ></app-day>
      }
    </div>
  </div>
}
