<div class="flex flex-col gap-1 h-full">
  <app-header />
  @if (!loading()) {
    <app-planner-navigator />
  }
  @if (loading()) {
    <app-planner-skeleton />
  } @else if (planning()) {
    <div class="schedule-container">
      @for (location of locations(); track location.id) {
        <app-schedule [location]="location" [planning]="planning()!"></app-schedule>
      }
    </div>
  }
</div>
