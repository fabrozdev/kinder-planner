<div class="flex flex-col gap-1 h-full">
  <app-header />
  @if (loading()) {
    <app-planner-skeleton />
  } @else if (locations()) {
    <div class="schedule-container mt-2 flex flex-col gap-4">
      @for (location of locations(); track location.id) {
        <app-schedule [location]="location"></app-schedule>
      }
    </div>
  }
</div>
