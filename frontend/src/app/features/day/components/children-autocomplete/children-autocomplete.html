<form class="mb-4">
  <p-autocomplete
    [formControl]="myControl"
    [suggestions]="suggestions"
    (completeMethod)="onSearch($event)"
    (onSelect)="onOptionSelected($event.value)"
    optionLabel="displayName"
    placeholder="Assignee"
    [dropdown]="true"
    appendTo="body"
    class="w-full"
  />
</form>
