version: 2
updates:
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "fabrozdev"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group Angular updates together
      angular:
        patterns:
          - "@angular/*"
          - "@angular-devkit/*"
        update-types:
          - "minor"
          - "patch"

      # Group PrimeNG updates together
      primeng:
        patterns:
          - "primeng"
          - "primeicons"
          - "@primeuix/*"
        update-types:
          - "minor"
          - "patch"

      # Group NgRx updates together
      ngrx:
        patterns:
          - "@ngrx/*"
        update-types:
          - "minor"
          - "patch"

      # Group dev dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

